<link href="/css/login.css" rel="stylesheet" />
<script src="/js/JavaScript.js"></script>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="name" class="label">Username</label>
                    <input id="name" type="text" class="input">
                </div>
                <div class="group">
                    <label for="passsword" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In" onclick="logIn()">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">

                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="userName" class="label">Username</label>
                    <input id="userName" type="text" class="input">
                    <span id="emailValid" ></span>
                  
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="text">
                </div>
                <div class="group">
                    <label for="fname" class="label">First Name</label>
                    <input id="fname" type="text" class="input">
                </div>
                <div class="group">
                    <label for="lname" class="label">Last Name</label>
                    <input id="lname" type="text" class="input">
                </div>
                <div class="group">
                    <button class="button" onclick="singIn()">Sign Up</button>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</a>
                </div>
            </div>
        </div>
    </div>
</div>
