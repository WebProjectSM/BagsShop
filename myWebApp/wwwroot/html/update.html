<link href="/css/login.css" rel="stylesheet" />
<script src="/js/loginAndSign.js"></script>
<div class="login-wrap">
    <div id="title"></div>
    <div class="login-html" id="updaeDetails">
        <div class="group">

            <input id="tab-2" type="radio" name="tab" class="sign-up"><button for="tab-2" class="button" onclick="setValues()">לעדכון פרטים</button>
            <button class="button" onclick="continueOrder()">להמשך הזמנה</button>
        </div>

        <div class="login-form">
            <div class="update" id="up" style="visibility:hidden">
                <div class="group">
                    <label for="userName" class="label">Username</label>
                    <input id="userName" type="text" class="input">
                    <span id="emailValid"></span>

                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="text">
                    <button onclick="checkPassword()">to check password strong</button>
                    <span id="passValid"></span>
                </div>
                <div class="group">
                    <label for="fname" class="label">First Name</label>
                    <input id="fname" type="text" class="input">
                    <span id="fnameValid"></span>
                </div>
                <div class="group">
                    <label for="lname" class="label">Last Name</label>
                    <input id="lname" type="text" class="input">
                    <span id="lnameValid"></span>
                </div>
                <button class="button" onclick="update()">update</button>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">

            </div>
        </div>
    </div>
</div>
<script src="/js/update.js"></script>
